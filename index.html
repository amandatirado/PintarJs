<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <h1 class="header__h1">¡Rellena tu ficha y registrate en alumni.com!</h1>
        </div>
    </header>
    <main class="main">
        <div class="main__wrapper">
            <div class="main__both">
                <div class="main__fichas">
                    <div class="main__ficha">
                        <h3 class="main__h3">María González Pérez</h3>
                        <div class="main__edad">Edad</div>
                        <div class="main__age">23 años</div>
                        <button class="main__ver">Ver</button>
                    </div>
                    <div class="main__ficha">
                        <h3 class="main__h3">María González Pérez</h3>
                        <div class="main__edad">Edad</div>
                        <div class="main__age">23 años</div>
                        <button class="main__ver">Ver</button>
                    </div>
                </div>
                <div class="main__fichas" id="files"></div>
                <div class="main__box">
                    <h2 class="main__h2">Fill it up!</h2>
                    <form action="#">
                        <ul class="main__ul">
                            <li class="main__li">
                                <label for="name" class="main__label">Name:</label>
                                <input type="text" id="name" name="user_name" class="main__input">
                            </li>
                            <li class="main__li">
                                <label for="name" class="main__label">Lastname:</label>
                                <input type="text" id="lastname" name="user_name" class="main__input">
                            </li>
                            <li class="main__li">
                                <label for="name" class="main__label">Year of birth:</label>
                                <input type="text" id="year" name="user_name" class="main__input">
                            </li>
                        </ul>
                    </form>
                    <button class="main__save" onclick="onClick()">Save</button>
                </div>
            </div>
        </div>
    </main>
    

    <script src="app.js"></script>
</body>
</html>
